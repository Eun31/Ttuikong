<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="../css/signUp.css" />
</head>

<body>
  <div class="container">
    <div class="top">
      <img src="../assets/logo_1.png" class="logo" alt="logo">
      <h2>회원가입</h2>
    </div>
    <form class="middle">
      <div>
        <p>이메일</p>
        <input type="email">
      </div>
      <div>
        <p>비밀번호</p>
        <input type="password">
      </div>
      <div>
        <!-- 성별은 1개만 선택하도록 하기-->
        <p>성별</p>
        <input type="checkbox" name="남성">
        <span>남성</span>
        <input type="checkbox" name="여성">
        <span>여성</span>
      </div>
      <div>
        <p>닉네임</p>
        <input type="text">
      </div>
      <div>
        <p>나이</p>
        <input type="number">
      </div>
      <div>
        <p>키</p>
        <input type="number">
      </div>
      <div>
        <p>몸무게</p>
        <input type="number">
      </div>
      <!-- <input type="button" value="submit"> -->
    </form>
    <div class="bottom">
      <button class="btn-back"><a href="login.html">취소</a></button>
      <button class="btn-front"><a href="signUp2.html">다음</a></button>
    </div>
  </div>
</body>

</html>
